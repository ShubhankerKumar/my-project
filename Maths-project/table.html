    <h1>Enter your Number</h1>

    <div id="table"></div>

    <script>

        var num = prompt("Enter your Number")

        for (let i = 1; i <= 10; i++) {
            document.getElementById("table").innerHTML += `${num} *${i} = ${num*i}<br>`;
            console.log(num*i)
        }
