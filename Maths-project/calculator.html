<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maths.css">
    <title>Document</title>
</head>

<body>

<div class="main-1">
    <div class="nav">
        <a href="home-1.html">Home</a>
        <a href="table.html">Table</a>
        <a href="calculator.html">Calculator</a>
        <a href="quiz.html">Quiz</a>
    </div>
</div>

    <div class="cal">
        <div class="cal-1">
            <input type="number" placeholder="number-1" id="num1">
            <br>
            <input type="number" placeholder="number-2" id="num2">
            <br>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="multi">*</button>
            <button id="div">/</button>
            <br>
            <input type="number" readonly id="result">
        </div>
    </div>

    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        document.getElementById("add").addEventListener("click", function () {
            res.value = parseInt(n1.value) + parseInt(n2.value)
        })
        document.getElementById("sub").addEventListener("click", function () {
            res.value = parseInt(n1.value) - parseInt(n2.value)
        })
        document.getElementById("multi").addEventListener("click", function () {
            res.value = parseInt(n1.value) * parseInt(n2.value)
        })
        document.getElementById("div").addEventListener("click", function () {
            res.value = parseInt(n1.value) / parseInt(n2.value)
        })
    </script>

</body>

</html>
